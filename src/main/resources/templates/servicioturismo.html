<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Turismo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/servicio.css"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/aaf6652f81.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet"   href="../css/servicio.css"/>
	<style type="text/css">
	@import url("http://twitter.github.com/bootstrap/assets/css/bootstrap.css");
	html,body{height:100%;}
		.container {
    		height:100%;
    		margin-top: 0 !important;
			}

			.fill{
    			width:100%;
    			height:100%;
				}
			.search-sec{
    			padding: 2rem;
			}	
			.search-slt{
    			display: block;
    			width: 100%;
    			font-size: 0.875rem;
    			line-height: 1.5;
    			color: #55595c;
    			background-color: #fff;
    			background-image: none;
    			border: 1px solid #ccc;
    			height: calc(3rem + 2px) !important;
    			border-radius:0;
			}
			.wrn-btn{
    		width: 100%;
    		font-size: 16px;
    		font-weight: 400;
    		text-transform: capitalize;
    		height: calc(3rem + 2px) !important;
    		border-radius:0;
			}
			@media (min-width: 992px){
    		.search-sec{
        		position: relative;
        		top: -114px;
        		background: rgba(26, 70, 104, 0.51);
    		}
		}	
	</style>
</head>
<body>
<!-- Inicio Navbar -->
	<nav class="navbar navbar-expand-md navbar-light align-items-end shadow mb-3">
		<a class="navbar-brand" th:href="@{/}">
			<img src="http://drive.google.com/uc?export=view&id=184hLFqpubm26E42D9D2UYGapVmRVnOhG" width=350>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapsed">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarCollapsed">
			<div class="navbar-nav align-items-center">
			  	<a class="nav-link" th:href="@{/}">Inicio</a>
				<a class="nav-link" th:href="@{serviciopremium}">Servicio Premium</a>
				<sec:authorize access="!isAuthenticated()">
					<a class="nav-link active" th:href="@{login}">Login</a>
				</sec:authorize>
				<sec:authorize access="isAuthenticated()">
					<form th:action="logout" method="post">
						<input type="submit" class="nav-link border-0 bg-white" value="Logout"/>
					</form>
				</sec:authorize>
			</div>
		</div>
	</nav>
	<p style="height: 100px;"></p> 


	<!-- Barra de busqueda -->
		<section class="search-sec" >
	
		    <div class="container">
		        <form action="#" method="post" novalidate="novalidate">
		            <div class="row">
		                <div class="col-lg-12">
		                    <div class="row">
		                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
		                            <input type="text" class="form-control search-slt" placeholder="Enter Pickup City">
		                        </div>
		                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
		                            <input type="text" class="form-control search-slt" placeholder="Enter Drop City">
		                        </div>
		                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
		                            <select class="form-control search-slt" id="exampleFormControlSelect1">
		                                <option>Select Vehicle</option>
		                                <option>Taxi</option>
		                                <option>Bus</option>
		                                <option>Rent a Car</option>
		                            </select>
		                        </div>
		                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
		                            <button type="button" class="btn btn-danger wrn-btn">Search</button>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </form>
		    </div>
		</section>
		<!-- Fin Barra de busqueda -->

<div class="row">
  <div class="container-fluid align-top col-sm-">
  
		<section>
		    <div id="carouselExampleFade" class="carousel slide carousel-fade containerfluid" data-ride="carousel">
		        <div class="carousel-inner">
		            <div class="carousel-item active">
						<img src="http://drive.google.com/uc?export=view&id=13svrk7ktVw-BmFEsK4h44k5eHozhWzpr" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img src="http://drive.google.com/uc?export=view&id=16VFqhMRvWzBAqxiJa60W5nMp9XI7qTUy" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img src="http://drive.google.com/uc?export=view&id=1XSO3ijiWPgpYGAEft6gY4kmW0ert6Nl2" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img src="http://drive.google.com/uc?export=view&id=1qxQi-rTGPtNkx5NhENVti7lYxQvGye0j" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img src="http://drive.google.com/uc?export=view&id=1cyUcdbaLgYtyZ0VOIOUNTq9ANpnFNUc5" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img src="http://drive.google.com/uc?export=view&id=1PVtaLkglqr-GCWkYxRGexkMPKi1twifC" class="d-block w-100"
							alt="...">
					</div>
		        </div>
		        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
		            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		            <span class="sr-only">Previous</span>
		        </a>
		        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
		            <span class="carousel-control-next-icon" aria-hidden="true"></span>
		            <span class="sr-only">Next</span>
		        </a>
		    </div>
		</section>



</div>

</div>


</body>
</html>
