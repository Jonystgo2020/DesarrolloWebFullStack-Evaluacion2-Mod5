   <div class="col col-md-4">
   	<div class="container">

		<div class="card shadow rounded">
			<div class="card-header bg-success text-white">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<th:if test="${param.error ne null}">
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
						<span>Usuario y/o contraseña incorrectos</span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				 </th:if>
				<form th:action="autenticacionUsuario" method="post">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class='fas fa-user'></i></span>
						</div>
						<input type="text" class="form-control" name="username" placeholder="Usuario" tabindex="1">
					</div>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class='fas fa-key'></i></span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="Contraseña" tabindex="2">
					</div>
					<div class="button-group">
						<input type="submit" class="btn btn-success" value="Login" />
					</div>
				</form>
			</div>
		</div>

	</div>
