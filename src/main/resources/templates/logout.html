<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	  
<th:url var="loginCss" value="/css/login.css"/>
<th:url var="logo" value="/img/logo.jpg"/>
<th:url var="login" value="/login"/>
<th:url var="logout" value="/logout"/>
<th:url var="home" value="/"/>
<th:url var="premium" value="/serviciopremium"/>
<th:url var="turismo" value="/servicioturismo"/>
<head>
<meta charset="UTF-8">
<title>Logout</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/aaf6652f81.js"></script>
	<link rel="stylesheet" href="../css/logout.css"/>
	<style type="text/css">
	body {
    background-image: url("http://drive.google.com/uc?export=view&id=1mctlvt___W03lFORyS2Q89phdGV3bCeI");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;             
}
	
	</style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light align-items-end shadow mb-5" style="background-color: #ffffff;">
		<a class="navbar-brand" th:href="@{/}">
			<img src="http://drive.google.com/uc?export=view&id=184hLFqpubm26E42D9D2UYGapVmRVnOhG" width=350>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapsed">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarCollapsed">
			<div class="navbar-nav align-items-center">
			  	<a class="nav-link" th:href="@{/}">Inicio</a>
				<a class="nav-link" th:href="@{/serviciopremium}">Servicio Premium</a>
				<a class="nav-link" th:href="@{/servicioturismo}">Servicio Turismo</a>
				<sec:authorize access="!isAuthenticated()">
					<a class="nav-link" th:href="@{/login}">Login</a>
				</sec:authorize>
				<sec:authorize access="isAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<input type="submit" class="nav-link border-0 bg-white" value="Logout"/>
					</form>
				</sec:authorize>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<p class="alert alert-success text-center">Se ha cerrado la sessi√≥n.</p>
	</div>
</body>
</html>
