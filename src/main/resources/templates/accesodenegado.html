<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	  
<url var="logo" value="../img/logo.jpg"/>
<url var="login" value="/login"/>
<url var="logout" value="/logout"/>
<url var="index" value="/"/>
<url var="serviciopremium" value="/serviciopremium"/>
<url var="servicioturismo" value="/servicioturismo"/>
<head>
<meta charset="UTF-8">
<title>403</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="resources/css/accesodenegado.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/aaf6652f81.js"></script>
	<link rel="stylesheet"   href="../../accesodenegado.css"/>
	<style type="text/css">
	.body {
    background-image: url("http://drive.google.com/uc?export=view&id=1Vl18cnEJncHorgcT7DXrwzgFcAv8bywj");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;             
	}
	
	</style>
</head>
<body class="body">
<div>

	<nav class="navbar navbar-expand-md navbar-light align-items-end shadow mb-5" style="background-color: #ffffff;">
		<a class="navbar-brand" href="@{/}">
			<img src="http://drive.google.com/uc?export=view&id=184hLFqpubm26E42D9D2UYGapVmRVnOhG" width=350 >
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapsed">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarCollapsed">
			<div class="navbar-nav align-items-center">
			  	<a class="nav-link" th:href="@{/}">Inicio</a>
				<a class="nav-link" th:href="@{serviciopremium}">Servicio Premium</a>
				<a class="nav-link" th:href="@{servicioturismo}">Servicio Turismo</a>
				<sec:authorize access="!isAuthenticated()">
					<a class="nav-link" th:href="@{login}">Login</a>
				</sec:authorize>
				<sec:authorize access="isAuthenticated()">
					<form th:action="@{logout}" method="post">
						<input type="submit" class="nav-link border-0 bg-white" value="Logout"/>
					</form>
				</sec:authorize>
			</div>
		</div>
	</nav>
	
	<div class="container">
	
		<h1 class="text-center text-danger">Usted no puede acceder a esta página</h1>
		
		<p class="alert alert-danger text-center">
			<sec:authentication property="name"/> no tiene permiso para ver esta página, cambie de Servicio.
		</p>
		
		<label class="d-flex justify-content-center">
			<form th:action="@{logout}" method="post">
				<input type="submit" class="btn btn-warning" value="Logout"/>
			</form>
		</label>
	</div>
	
	<script>
		var url = window.location.href;
		var i = url.lastIndexOf("/")+1;
		var uri = url.substring(i);
		var link = 2;
		if (uri === "servicioturismo") {
			link = 3;
		}
		var query = ".navbar-nav a.nav-link:nth-child(" + link + ")";
		var active = document.querySelector(query);
	    active.classList.add("active");
	</script>
</div>
</body>
</html>
